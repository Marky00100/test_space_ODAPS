<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tableau Landing-Page Viz</title>

  <!-- Embedding API v3 -->
  <script type="module"
          src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script> <!-- :contentReference[oaicite:0]{index=0} -->

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* full-viewport square centered on screen */
    html,body {height:100%;margin:0;display:flex;justify-content:center;align-items:center;}
    #frame {width:min(92vmin,92vmin);aspect-ratio:1/1;}      /* square */
    tableau-viz {width:100%;height:100%;}
  </style>
</head>

<body>
  <!-- Replace src with your Tableau Public landing-page URL -->
  <tableau-viz id="frame"
      src="https://public.tableau.com/views/WORKBOOK_NAME/VIEW_NAME"
      toolbar="bottom" hide-tabs>
  </tableau-viz>
</body>
</html>
